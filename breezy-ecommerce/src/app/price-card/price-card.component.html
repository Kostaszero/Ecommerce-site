<ng-container *ngIf="!show_only_net">

    <div class="total-price custom-text flex"
    [class.extraPadding]="price_details[1].discount">
        <span>{{price_details[1].total}}</span>
        <span><span class="rupee">₹</span>{{ price_details[0].total_price }}</span>
    </div>
    
    <div class="flex custom-text" 
    [class.discount-text]="price_details[1].discount" 
    [class.discount]="!(price_details[1].discount)"
    [class.extraPadding]="price_details[1].discount">

        <span *ngIf="price_details[1].discount">{{price_details[1].discount}}</span>
        <span style="color: rgb(81, 187, 81)">
            <span *ngIf="checkType(price_details[0].discount, 'number')" style="margin:-3px" class="rupee">
                -₹
            </span>
            {{price_details[0].discount}}
        </span>

    </div>

</ng-container>

<div class="net-price custom-text flex" 
[class.text-sm]="show_only_net"
[class.extraPadding]="price_details[1].discount"
[class.total-net]="price_details[1].discount">
    <span>{{price_details[1].net}}</span>
    <span><span class="rupee">₹</span>{{price_details[0].price}}</span>
</div>
