<main>
  <section id="top" class="flex center">
    <div class="logo" routerLink="">
      BREEZY
    </div>
    <div style="display: flex; align-items: center; position: relative; left: 20px;">
      <input class="search-bar" type="text" placeholder="Search">
      <div class="search-btn big-device">
        <svg style="pointer-events: none; display: block; width: 100%; height: 100%;" enable-background="new 0 0 24 24" height="24" viewBox="0 0 24 24" width="24" focusable="false"><path d="m20.87 20.17-5.59-5.59C16.35 13.35 17 11.75 17 10c0-3.87-3.13-7-7-7s-7 3.13-7 7 3.13 7 7 7c1.75 0 3.35-.65 4.58-1.71l5.59 5.59.7-.71zM10 16c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6-2.69 6-6 6z"></path>
        </svg>
      </div>
    </div>
    <div id="user"> 
      <div class="nav-item search-btn small-device">
        <svg style="pointer-events: none; display: block; width: 100%; height: 100%;" enable-background="new 0 0 24 24" height="24" viewBox="0 0 24 24" width="24" focusable="false"><path d="m20.87 20.17-5.59-5.59C16.35 13.35 17 11.75 17 10c0-3.87-3.13-7-7-7s-7 3.13-7 7 3.13 7 7 7c1.75 0 3.35-.65 4.58-1.71l5.59 5.59.7-.71zM10 16c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6-2.69 6-6 6z"></path>
        </svg>
      </div> 
        <div class="nav-item bag-container">

          <img (click)="openCart()" id="shop-bag" src="assets/bag-icon.svg" alt="shopping bag icon">

          <div *ngIf="!isBagEmpty" class="red-dot"></div>
          <div *ngIf="notify == 1" class="bag-text-tag flex">
            <span class="text-tag">check your polaroids in the Bag</span>
            <span style="font-size: 45px; margin-top: 6px; color: rgb(234, 75, 101);">&#8250;</span>
          </div>
        </div>
        <div class="nav-item user-icon">
            N
        </div>
    </div>
  </section>
  <section id="bottom">
    <router-outlet></router-outlet>
  </section>
</main>
